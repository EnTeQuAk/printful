sudo: false
language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "pypy"
install:
  - pip install tox
script:
  - tox -e "$TRAVIS_PYTHON_VERSION"
cache:
  directories:
    - $HOME/virtualenv/python2.6.9
    - $HOME/virtualenv/python2.7.9
    - $HOME/virtualenv/python3.3.5
    - $HOME/virtualenv/python3.4.2
